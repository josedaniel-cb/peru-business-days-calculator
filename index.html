<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peru Business Days Calculator</title>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>

    <!-- Vuetify 3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.1/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.1/dist/vuetify.min.js"></script>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      #app {
        max-width: 600px;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container>
          <v-card class="pa-4" elevation="2">
            <v-card-title>
              <h3>Peru Business Days Calculator</h3>
            </v-card-title>

            <v-card-text>
              {{ dateRange }}
              <v-form>
                <v-date-picker
                  v-model="dateRange"
                  label="Selecciona el rango de fechas"
                  density="compact"
                  variant="outlined"
                  range
                  required
                  color="primary"
                  locale="es"
                  multiple="range"
                  @update:model-value="handleInput"
                ></v-date-picker>

                <v-text-field
                  v-model="businessDays"
                  label="Resultado"
                  readonly
                  density="compact"
                  variant="outlined"
                  color="primary"
                ></v-text-field>
              </v-form>

              <!-- Mostrar mensaje más bonito y explícito de cargando -->
              <v-progress-circular
                v-if="loading"
                :size="40"
                :width="4"
                indeterminate
                color="primary"
                class="d-block mx-auto mt-4"
              ></v-progress-circular>
              <span v-if="loading" class="loading-message">
                Calculando días hábiles, por favor espera...
              </span>
            </v-card-text>
          </v-card>
        </v-container>
      </v-app>
    </div>

    <style>
      .loading-message {
        font-size: 16px;
        color: #4caf50; /* Verde SERFOR */
        display: block;
        text-align: center;
        margin-top: 10px;
      }
    </style>

    <script src="main.js"></script>
  </body>
</html>
